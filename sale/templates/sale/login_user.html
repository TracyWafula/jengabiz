{% extends 'sale/base.html' %}
{% block title %}Log In{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
         <div class="col-sm-10  col-md-6 col-sm-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3 align="center">Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'sale:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'sale/form_template.html' %}
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-6">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-6">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-10">
                                <button type="submit" class="btn btn-primary">Log in</button>
                                <a href="{% url 'sale:register' %}"><button type="button" class="btn btn-primary" >Signup</button></a>
                            </div>
                         </div>
                    </form></div>

            </div>
       </div>

    </div>


</div>

{% endblock %}
